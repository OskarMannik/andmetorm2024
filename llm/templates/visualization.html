<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Luup - Teie Visualiseering</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f0f8ff;
        }
        .navbar {
            background-color: #0056b3;
        }
        .navbar-brand {
            color: #fff !important;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-primary:hover {
            background-color: #004080;
            border-color: #004080;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #0056b3;
            color: #fff;
            text-align: center;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Luup</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Teie Visualiseering</h1>
        <div class="image-container mb-4">
            <img src="{{ image_url }}" alt="Visualiseering">
        </div>
        {% if message %}
            <div class="alert alert-success text-center" role="alert">
                {{ message }}
            </div>
        {% else %}
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post" class="text-center">
                        <p class="mb-3">Kas olete visualiseeringuga rahul?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="yes" name="user_satisfied" value="yes">
                            <label class="form-check-label" for="yes">Jah</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="no" name="user_satisfied" value="no" checked>
                            <label class="form-check-label" for="no">Ei</label>
                        </div><br><br>
                        <button type="submit" class="btn btn-primary">Edasta</button>
                    </form>
                </div>
            </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        &copy; {{ current_year }} Luup. Kõik õigused kaitstud.
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
